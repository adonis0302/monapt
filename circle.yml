version: 2
jobs:
  build:
    working_directory: ~/monapt
    docker:
      - image: node:boron
    environment:
      - COVERALLS_REPO_TOKEN: "mMDS1eSfES0hTguOkxWQOLDHbLJdfZLAa"
    steps:
      - checkout
      - restore_cache:
          key: node-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Installing JS dependencies
          command: yarn
      - save_cache:
          key: node-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run:
          # :TODO: Validate all commit messages, rather than the last one as a heuristic.
          name: Validating last commit message
          command: yarn validate-commit-msg "$(git log -1 --pretty=%B)"
      - run:
          name: Linting code
          command: yarn lint:ts
      - run:
          name: Running tests
          command: yarn test
      - run:
          name: Reporting code coverage to Coveralls
          command: yarn coverage
      - run:
          name: Publishing to npm (master only)
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              yarn build
              yarn semantic-release || true
            fi
